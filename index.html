<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binny Chopra's Practice Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ProjectCard = ({ project, index }) => {
            const colors = [
                'from-green-400 to-lime-600',
                'from-amber-400 to-orange-600',
                'from-sky-500 to-blue-600',
                'from-rose-500 to-red-600',
                'from-fuchsia-500 to-purple-700',
                'from-teal-400 to-emerald-600',
                'from-slate-500 to-gray-700',
                'from-yellow-300 to-yellow-500'

            ];

            const color = colors[index % colors.length];

            return (
                <a
                    href={project.link}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`block bg-gradient-to-br ${color} rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-105 p-6 cursor-pointer`}
                >
                    <h3 className="text-xl font-bold text-white text-center">{project.name}</h3>
                </a>
            );
        };

        function App() {
            const projects = [
                { name: "TODO List", link: "https://codesandbox.io/p/sandbox/condescending-fast-8q23ss" },
                { name: "Food Pagination", link: "https://codesandbox.io/p/sandbox/paginationrecipes-22gffh" },
                { name: "Products Pagination", link: "https://codesandbox.io/p/sandbox/pagination-sm89mz" },
                { name: "Autocomplete Search Bar", link: "https://codesandbox.io/p/sandbox/smoosh-river-zrt9gs" },
                { name: "Accordion", link: "https://codesandbox.io/p/sandbox/accordion-yckzyt" },
                { name: "Chips Input", link: "https://codesandbox.io/p/sandbox/chipsinput-sssqs3" },
                { name: "Tic Tac Toe", link: "https://codesandbox.io/p/sandbox/tictactoe-cr833n" },
                { name: "BG change", link: "https://react-practice-two-beige.vercel.app/" }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 py-12 px-4">
                    <div className="container mx-auto max-w-7xl">
                        <div className="text-center mb-16">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-violet-600 to-indigo-600 bg-clip-text text-transparent mb-4 p-2">
                                Binny Chopra's Practice Playground
                            </h1>
                            <p className="text-gray-600 text-lg">A collection of my work and creations</p>
                            <div className="w-24 h-1 bg-gradient-to-r from-violet-500 to-indigo-500 mx-auto mt-4 rounded-full"></div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            {projects.map((project, index) => (
                                <ProjectCard key={index} project={project} index={index} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
